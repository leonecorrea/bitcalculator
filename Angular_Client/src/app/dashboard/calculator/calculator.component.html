<div class="panel panel-default">
  <div class="panel-body">

    <form class="form-horizontal" [formGroup]="f" (ngSubmit)="ngSubmit();">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <!--div class="checkbox" *ngFor="let exchange of exchanges">
              <label class="radio-inline">
                <input type="radio" name="exchangcompra" [value]="exchange.name"> {{ exchange.name }}>
              </label>
            </div-->
          <div class="checkbox">
            <label class="radio-inline">
              <input type="radio" name="eCompra" value="B2Y" formControlName="eCompra"> B2Y
            </label>

            <label class="radio-inline">
              <input type="radio" name="eCompra" value="FXB" formControlName="eCompra"> FXB
            </label>

            <label class="radio-inline">
              <input type="radio" name="eCompra" value="MBC" formControlName="eCompra"> MBC
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputCompra" class="col-sm-2 control-label">Comprar</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" formControlName="vCompra">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <!--div class="checkbox" *ngFor="let exchange of exchanges">
              <label class="radio-inline">
                <input type="radio" name="exchangcompra" [value]="exchange.Name"> {{ exchange.Name }}
              </label>
            </div-->
          <div class="checkbox">
            <label class="radio-inline">
              <input type="radio" name="eVenda" value="B2Y" formControlName="eVenda"> B2Y
            </label>

            <label class="radio-inline">
              <input type="radio" name="eVenda" value="FXB" formControlName="eVenda"> FXB
            </label>

            <label class="radio-inline">
              <input type="radio" name="eVenda" value="MBC" formControlName="eVenda"> MBC
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputvenda" class="col-sm-2 control-label">Venda</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" formControlName="vVenda">
        </div>
      </div>
      <div class="form-group">
        <label for="inputmontante" class="col-sm-2 control-label">Quantidade em Reais</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" formControlName="qtddReais">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-success" (click)="calcular()">Calcular</button>
          <button class="btn btn-primary" (click)="comprar()">Comprar</button>
        </div>
      </div>

      <div *ngIf="mostra">
        <div class="form-group">
          <label for="input%" class="col-sm-2 control-label">Lucro %</label>
          <div class="col-sm-5">
            <input type="" class="form-control form-control-hidden" formControlName="pctg">
          </div>
        </div>

        <div class="form-group">
          <label for="inputLucro" class="col-sm-2 control-label">Lucro R$</label>
          <div class="col-sm-5">
            <input type="" class="form-control form-control-hidden" formControlName="lucro" value="">
          </div>
        </div>
      </div>

    </form>

    <campo-control-error></campo-control-error>
    <form-debug [form]="f"></form-debug>
  </div>
</div>
