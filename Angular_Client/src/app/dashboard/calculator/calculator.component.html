<div class="panel panel-default">
  <div class="panel-body">

    <form class="form-horizontal" [formGroup]="f">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <!--div class="checkbox" *ngFor="let exchange of exchanges">
              <label class="radio-inline">
                <input type="radio" name="exchangcompra" [value]="exchange.name"> {{ exchange.name }}>
              </label>
            </div-->
          <div class="checkbox">
            <label class="radio-inline">
              <input type="radio" name="OpcaoCompra" value="B2Y" formControlName="OpcaoCompra"> B2Y
            </label>

            <label class="radio-inline">
              <input type="radio" name="OpcaoCompra" value="FXB" formControlName="OpcaoCompra"> FXB
            </label>

            <label class="radio-inline">
              <input type="radio" name="OpcaoCompra" value="MBC" formControlName="OpcaoCompra"> MBC
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputCompra" class="col-sm-2 control-label">Comprar</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" formControlName="ValorCompra" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <!--div class="checkbox" *ngFor="let exchange of exchanges">
              <label class="radio-inline">
                <input type="radio" name="exchangcompra" [value]="exchange.Name"> {{ exchange.Name }}
              </label>
            </div-->
          <div class="checkbox">
            <label class="radio-inline">
              <input type="radio" name="OpcaoVenda" value="B2Y" formControlName="OpcaoVenda"> B2Y
            </label>

            <label class="radio-inline">
              <input type="radio" name="OpcaoVenda" value="FXB" formControlName="OpcaoVenda"> FXB
            </label>

            <label class="radio-inline">
              <input type="radio" name="OpcaoVenda" value="MBC" formControlName="OpcaoVenda"> MBC
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputvenda" class="col-sm-2 control-label">Venda</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" formControlName="ValorVenda" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputmontante" class="col-sm-2 control-label">Quantidade em Reais</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" formControlName="Montante">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-success" (click)="calcular()">Calcular</button>
          <button class="btn btn-primary" (click)="comprar()">Comprar</button>
        </div>
      </div>

      <div *ngIf="mostra">
        <div class="form-group">
          <label for="input%" class="col-sm-2 control-label">Lucro</label>
          <div class="col-sm-5">
            <input type="" class="form-control form-control-hidden" value="% {{ res1 }}" disabled>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-5">
            <input type="" class="form-control form-control-hidden" value="R$ {{ res2 }}" disabled>
          </div>
        </div>
      </div>

    </form>

    <!--campo-control-error></campo-control-error>
    <form-debug [form]="f"></form-debug-->
  </div>
</div>
