<div class="container">

  <form [formGroup]="f" (ngSubmit)="login()" class="form-signin">
    <h2 class="form-signin-heading">Login</h2>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus formControlName="email">
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required formControlName="password">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me" formControlName="lembrar"> Lembrar-me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <a class="btn btn-lg btn-primary btn-block" routerLink="/signup">Registrar</a>
  </form>

  <campo-control-error></campo-control-error>
  <form-debug [form]="f"></form-debug>

</div>
<!-- /container -->
