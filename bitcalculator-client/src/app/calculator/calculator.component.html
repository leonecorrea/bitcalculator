<app-header></app-header>

<div class="container">

  <div class="panel panel-default" style="margin-top:10vh;">
    <div class="panel-body">

      <form>
        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-2"></div>
            <div *ngFor="let exchange of exchanges" class="col-lg-2">
              <input type="radio" name="exchangcompra" [value]="exchange.nome"> {{ exchange.Name }}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-2">Compra</div>
            <div class="input-group col-lg-4">
              <input type="text" class="form-control" id="compravalor" placeholder="Valor">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-2"></div>
            <div *ngFor="let exchange of exchanges" class="col-lg-2">
              <input type="radio" name="exchangcompra" [value]="exchange.nome"> {{ exchange.Name }}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-2">Venda</div>
            <div class="input-group col-lg-4">
              <input type="text" class="form-control" id="vendavalor" placeholder="Valor">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-2"></div>

            <div class="input-group col-lg-4">
              <button type="button" class="btn btn-primary col-lg-12" (click)="calcularMontante()">Calcular</button>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-2">Montante</div>
            <div class="input-group col-lg-4">
              <input type="text" class="form-control" id="vendaporcentagem" placeholder="Montante">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-2">Quant R$:</div>
            <div class="input-group col-lg-4">
              <input type="text" class="form-control" id="vendavalor" placeholder="Valor">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-2">Qual %</div>
            <div class="input-group col-lg-4">
              <input type="text" class="form-control" id="vendaporcentagem" placeholder="Montante">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-2"></div>

            <div class="input-group col-lg-4">
              <button type="button" class="btn btn-primary col-lg-12">Comprar</button>
            </div>

          </div>
        </div>
      </form>

    </div>
  </div>

</div>
<!-- /.container -->
